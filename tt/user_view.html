

 <!-- ******** Table to Show All Users With an Edit Button & Delete Button ******** -->
  <table  class="table" style="text-align:center" border="1">

   <!--********* Table Head ***********-->
    <thead style="text-align:center; background-color:Silver;"> <tr>
      <th></th>
      <th>User Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th></th>
    </tr></thead>

    <!--********* Table Body ***********-->
    <tbody>
     <tr ng-repeat="user in users" class="{{clsses[$index%3]}}">
       <td><button ng-click="edit(user)">Edit <span class="glyphicon glyphicon-pencil"></span></button></td>
       <td>{{user.username}}</td>
       <td>{{user.firstname}}</td>
       <td>{{user.lastname}}</td>
       <td>{{user.email}}</td>
       <td><button ng-click="delete(user.id)">Delete <span class="glyphicon glyphicon-trash"></span></button></td>
     </tr>
   </tbody>

 </table>

 <hr>

<!--********* Add New User Button ***********-->
 <button class="btn btn-success" ng-click="new()">
  <span class="glyphicon glyphicon-user"></span> Create New User
</button>

<!--********* Frorm for Editting Or Adding New User ***********-->
<p>
  <form  name="form" class="form-horizontal css-form" novalidate>

     <!--***************** User Name  *****************-->
    <div class="form-group">
      <label class="col-sm-2 control-label">User Name:</label>
      <div  class="col-sm-10">
        <input type="text" ng-model="uName" name="username"  placeholder="User Name" required>
      </div>
    </div>

    <!--***************** First Name  *****************-->
    <div class="form-group">
      <label class="col-sm-2 control-label">First Name:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="fName"  placeholder="First Name" required="" >
      </div>
    </div>

     <!--***************** Last Name  *****************-->
     <div class="form-group">
    <label class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" ng-model="lName" placeholder="Last Name">
    </div>
  </div>

   <!--***************** Eamil  *****************-->
   <div class="form-group">
  <label class="col-sm-2 control-label">Email:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="email" placeholder="Email">
  </div>
</div>

 <!--***************** Save Button (For EDit Or ADD)   *****************-->
<div class="form-group">
  <div class="col-sm-10 col-sm-offset-2">
    <input class="btn btn-success" type="submit" ng-disabled="" ng-click="save()" value=" Save Changes" />
  </div>
</div>

</form>
</p>
